<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylsheet" href="style.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body style="background-color:#212121; color:#fff;">
    <nav>
        <a href="" area-current="page">Home</a>
        <a target="_blank" href="www.youtube.com">Your Youtube channel</a>
    </nav>
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and gues a random number between 1 and 100.</p>
        <p>You have 10 attempt to guess the number.</p>
        <br>
        <form class="form">
            <label2 for="guessField" id="guess">Guess a number</label2>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" values="submit guess" class="guesssubmit">
        </form>
        <div class="resultParas">
            <p>Previous Guess: <span class="guess"></span></p>
            <p>Guess Remaining:<span class="lastTesult">10</span></p>
            <p class="LowOrHi"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
